<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    progress {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üçé Fruit Classifier</h1>

  <label for="fileInput">Select an image file:</label>
  <input type="file" id="fileInput" accept="image/*" title="Choose an image file to classify">
  <button onclick="predict()">Predict</button>

  <div class="result" id="result"></div>
  <img id="preview" src="" alt="Selected fruit preview" />

  <script>
    async function predict() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(file);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "‚è≥ Predicting...";

      try {
        const response = await fetch("http://127.0.0.1:8000/predict/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          resultDiv.innerHTML = `‚úÖ Prediction: <b>${data.prediction}</b><br>üéØ Confidence: <b>${(data.confidence * 100).toFixed(2)}%</b>`;
        } else {
          resultDiv.innerHTML = `‚ùå Error: ${JSON.stringify(data)}`;
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ùå Exception: ${err}`;
      }
    }
  </script>

  <hr>
  <h2>üîÅ Retrain Model</h2>

  <label for="retrainZip">Upload a ZIP of training images:</label>
  <input type="file" id="retrainZip" accept=".zip" title="ZIP must contain folders named after each class" />
  <button onclick="uploadRetrainZip()">Retrain Model</button>

  <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>
  <div class="result" id="retrainResult"></div>

  <script>
    function refreshVisualizations() {
      const timestamp = new Date().getTime();
      document.querySelector('img[src*="class_distribution.png"]').src = `/outputs/class_distribution.png?${timestamp}`;
      document.querySelector('img[src*="training_curves.png"]').src = `/outputs/training_curves.png?${timestamp}`;
      document.querySelector('img[src*="confidence_histogram.png"]').src = `/outputs/confidence_histogram.png?${timestamp}`;
    }

    async function uploadRetrainZip() {
      const fileInput = document.getElementById("retrainZip");
      const file = fileInput.files[0];
      const resultDiv = document.getElementById("retrainResult");
      const progressBar = document.getElementById("uploadProgress");

      if (!file) {
        alert("Please select a ZIP file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      resultDiv.innerHTML = "‚è≥ Uploading and retraining...";
      progressBar.style.display = "block";
      progressBar.value = 0;

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "http://127.0.0.1:8000/retrain/", true);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percentComplete = (e.loaded / e.total) * 100;
          progressBar.value = percentComplete;
        }
      };

      xhr.onload = () => {
        progressBar.style.display = "none";
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          resultDiv.innerHTML = `‚úÖ ${response.message}`;
          refreshVisualizations();
        } else {
          resultDiv.innerHTML = `‚ùå Error: ${xhr.responseText}`;
        }
      };

      xhr.onerror = () => {
        progressBar.style.display = "none";
        resultDiv.innerHTML = `‚ùå Upload failed.`;
      };

      xhr.send(formData);
    }
  </script>

  <h2>üìä Model Visualizations</h2>

  <div>
    <h3>Class Distribution</h3>
    <img src="/outputs/class_distribution.png" width="500" alt="Class distribution chart" />
  </div>

  <div>
    <h3>Training Curves</h3>
    <img src="/outputs/training_curves.png" width="500" alt="Training curves" />
  </div>

  <div>
    <h3>Prediction Confidence</h3>
    <img src="/outputs/confidence_histogram.png" width="500" alt="Prediction confidence histogram" />
  </div>

</body>
</html>
